<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../styles/subscription-page/subscription.css">
</head>

<body>
  <div class="form-container container-fluid px-0">
    <h1>Buy Subscription</h1>
    <h5>Please, fill in the fields</h5>
    <form name="buy_subscription" method="post" action="subscribing">
      <div class="user-info-container">
        <div class="first-name-container">
          <p>First name: </p>
          <input type="text" name="first_name" maxlength="20" />
        </div>
        <div class="last-name-container">
          <p>Last name: </p>
          <input type="text" name="last_name" maxlength="20" />
        </div>
        <div class="phone-number-container">
          <p>Phone number: </p>
          <input type="tel" name="tel_number" maxlength="16">
        </div>
        <div class="phone-number-container">
          <p>Email: </p>
          <input type="email" name="email" maxlength="255">
        </div>
      </div>
      <div class="subscribing-type-container">
        <input type="radio" id="basic" name="type" value="basic">
        <label for="basic">Basic</label>
        <input type="radio" id="standard" name="type" value="standard">
        <label for="standard">Standard</label>
        <input type="radio" id="premium" name="type" value="premium">
        <label for="premium">Premium</label>
      </div>
      <div class="term-container">
        <p>Term:</p>
        <div class="term-input-container">
          <input type="number" name="term" min="1" max="12" value="3"> <span>months</span>
        </div>
      </div>
      <div class="subscribe-button-container">
        <input type="submit" value="Subscribe">
      </div>
    </form>
    <%if (session.getAttribute("subscriptionErrorMessage") !=null) { %>
      <p style="color:red">
        <%= session.getAttribute("subscriptionErrorMessage") %>
      </p>
      <!-- <%} %> -->
  </div>
</body>

</html>
