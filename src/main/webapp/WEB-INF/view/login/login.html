<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/login-page/login.css">
  <title>Log In</title>
</head>

<body>
  <div class="form-container row mx-0">
    <form class="form col-10 col-sm-8 col-md-6 col-lg-4" action="j_security_check" method="post">
      <h1>Please, <span>verify</span> that you are an <span>admin</span></h1>
      <div class="username-input-container">
        <input class="login-input" type="text" name="j_username" id="username-input" />
        <label class="login-label" for="username-input">Username</label>
      </div>
      <div class="password-input-container">
        <input class="login-input" type="password" name="j_password" id="password-input" />
        <label class="login-label" for="password-input">Password</label>
      </div>
      <input class="submit-button" type="submit" value="LOG IN">
    </form>
  </div>

  <script src="js/login-page/animations/login.js"></script>
</body>

</html>
